<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Display</title>
</head>
<body>
  <h1>Temperature Display</h1>
  <div id="temperature"></div>

  <script>
    const accessToken = "3b35536d-6dea-4d8c-bf74-85dba517c2ba";
    const deviceID = 248928;
    const socket = new WebSocket(`wss://ws.weatherflow.com/swd/data?token=${accessToken}`);
    document.write("Start Program");
    
    socket.onopen = () => { 
     const listenStartMessage = {
       type: "listen_start",
       device_id: deviceID,
       id: "listen_start_id"
     };
     socket.send(JSON.stringify(listenStartMessage));
     document.write("WebSocket connection open.");
     document.write(JSON.stringify(listenStartMessage));
    };

    socket.onmessage = (event) => {
     const message = JSON.parse(event.data);
     if (message.type == "ack") {
      document.write("Acknowledgement received.");
     }
    };

    socket.onclose = () => {
      document.write("WebSocket connection closed.");
    };

    socket.onerror = (error) => {
      console.error("WebSocket error:", error);
    };

    window.onbeforeunload = () => {
      const listenStopMessage = {
    type: "listen_stop",
        device_id: deviceID,
        id: "listen_stop_id"
      };
      socket.send(JSON.stringify(listenStopMessage));
    
    
    };
  </script>
</body>
</html>
